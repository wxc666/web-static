<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container">
        <form id="editForm" method="post" class="easyui-form">
            <input type="hidden" name="id" th:value="${data.id}"/>
            <table cellpadding="5" align="center">
                <tr>
                    <td>名称:</td>
                    <td><input class="easyui-validatebox" type="text" name="name"   th:value="${data.name}" data-options="required:true,validType:'maxLength[20]'"/></td>
                </tr>
                <tr>
                    <td>描述:</td>
                    <td><input class="easyui-validatebox" type="text" name="description" th:value="${data.description}" data-options="required:true,validType:'maxLength[30]'"/></td>
                </tr>
                <tr>
                    <td>状态:</td>
                    <td>
                        <select class="easyui-combobox" name="state" th:value="${data.state}" style="width:80px" data-options="panelHeight:'auto'">
                            <option value="0" th:selected="${data.state==0}">禁用</option>
                            <option value="1" th:selected="${data.state==1}">启用</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
